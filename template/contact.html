{% extends './base.html' %}
{% block content %}
<main id="main">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs" data-aos="fade-in">
    <div class="container">
      <h2>Contáctenos </h2>
      <!-- <p>Est dolorum ut non facere possimus quibusdam eligendi voluptatem. Quia id aut similique quia voluptas sit quaerat debitis. Rerum omnis ipsam aperiam consequatur laboriosam nemo harum praesentium. </p> -->
    </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div data-aos="fade-up">
      <iframe style="border:0; width: 100%; height: 350px;"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.183953410076!2d-75.55449728522764!3d6.23946962813103!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44285d6d10ecdf%3A0x846145daf3846152!2sSENA%20-%20Sede%20Buenos%20Aires!5e0!3m2!1ses!2sco!4v1662423034570!5m2!1ses!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="container" data-aos="fade-up">

      <div class="row mt-5">

        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4>Ubicación:</h4>
              <p>{{info.address_1}} {{info.address_2}}, {{info.country}}</p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>Correo electrónico:</h4>
              <p>{{info.email}}</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4>Llamar:</h4>
              <p>{{info.phone}}</p>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0">
          <form class="php-email-form">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Su Nombre" required>
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Tú Correo Electrónico" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Asunto" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Mensaje" required></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="send_message">Enviar Mensaje</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section><!-- End Contact Section -->
</main>
{% endblock %}
{% block script %}
  <script>
    $('.send_message').click(function(e){
      e.preventDefault();
    })
  </script>
{% endblock %}
