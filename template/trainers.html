{% extends './base.html' %}
{% load static %}
{% block content %}
<main id="main" data-aos="fade-in">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
      <div class="container">
        <h2>{{info_.title}}</h2>
        <p>
          {{info_.message}}
        </p>
      </div>
    </div><!-- End Breadcrumbs -->

    <!-- ======= Trainers Section ======= -->
    <section id="trainers" class="trainers">
      <div class="container" data-aos="fade-up">

        <div class="row" data-aos="zoom-in" data-aos-delay="100">
          {% for i in trainer %}
            <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
              <div class="member">
                <img src="{{i.img_profile.url}}" style="height: 70% !important;width: 100% !important;" class="img-fluid" alt="">
                <div class="member-content">
                  <h4>{{i.name}}</h4>
                  <span>{{i.profession}}</span>
                  <p>
                    {{i.description}}
                  </p>
                  <div class="social">
                    <a href="javascript:void(0);"><i class="bi bi-twitter"></i></a>
                    <a href="javascript:void(0);"><i class="bi bi-facebook"></i></a>
                    <a href="javascript:void(0);"><i class="bi bi-instagram"></i></a>
                    <a href="javascript:void(0);"><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}

        </div>

      </div>
    </section><!-- End Trainers Section -->
</main>
{% endblock %}
